[pytest]
# Pytest configuration for TickTick Link Generation tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (isolated component testing)
    integration: Integration tests (multiple components)
    regression: Regression tests (existing functionality)
    critical: Critical tests that must pass

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
